<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>

</head>
<body style="background-image:url('{%static 'image/theme.jpg'%}'); background-size:1800px 900px;
 background-repeat:no-repeat; background-attachment:fixed; background-position:top;">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 p-5 "
             style="margin-top:100px;">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            EMPLOYEE MANAGEMENT
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show p-3" aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body" style="text-align:center; margin-left:15px">
                            <a href="{%url 'adddept'%}" class="btn btn-success">Add Department</a>
                        </div>
                        <div style="text-align:center;">
                            <a href="{%url 'addemployee'%}" class="btn btn-success ms-3">Add Employee</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
